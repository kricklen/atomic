# Start the samba docker container with prepared config file
- name: Start Docker Container - samba
  docker_container:
    state: absent
    name: samba
    hostname: samba
    image: dperson/samba
    keep_volumes: "no"

# Delete User for samba
- name: Delete User - samba
  user:
    state: absent
    name: "{{ samba_user_name }}"
