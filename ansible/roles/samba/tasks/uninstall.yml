# Remove docker volumes for samba
- name: Remove Docker Volumes - samba
  docker_volume:
    state: absent
    name: "{{ item }}"
  with_items:
    - samba_etc
    - samba_cache
    - samba_lib
    - samba_log
    - samba_run
