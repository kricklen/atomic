# Create User for ddclient
- name: Delete User - ddclient
  user:
    state: absent
    remove: yes
    name: "{{ ddclient_user_name }}"

# Remove config directory
- name: "Remove Directory - {{ ddclient_config_dir }}"
  file:
    state: absent
    path: "{{ ddclient_config_dir }}"
