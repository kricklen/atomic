# Delete User for tor
- name: Delete User - tor
  user:
    state: absent
    name: "{{ tor_user_name }}"
    comment: User for tor_relay docker
    system: "yes"
    create_home: "no"
    uid: "{{ tor_user_id }}"
    group: "{{ tor_group_name}}"

# Remove the tor_relay docker container with prepared config file
- name: Stop and Remove Container - tor_relay
  docker_container:
    state: absent
    name: tor_relay
