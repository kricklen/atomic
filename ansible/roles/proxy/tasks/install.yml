# Start certbot container
- name: Start Container - certbot
  community.docker.docker_container:
    name: certbot
    hostname: certbot
    image: kricklen/proxy_certbot:latest
    pull: true
    restart_policy: unless-stopped
    volumes:
      - "{{ proxy_certbot_conf_path }}:/etc/letsencrypt:z"
      - "{{ proxy_certbot_www_path }}:/var/www/certbot:z"
      - "{{ proxy_certbot_lib_path }}:/var/lib/letsencrypt:Z"
    networks:
      - name: certbot-public
    comparisons:
      networks: strict # This removes the container from the default network, which should be "bridge"
