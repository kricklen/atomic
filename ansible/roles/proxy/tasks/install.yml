# Start reverse-proxy docker container
- name: Start Container - reverse-proxy
  community.docker.docker_container:
    name: reverse-proxy
    hostname: reverse-proxy
    image: kricklen/proxy_nginx:latest
    pull: true
    restart_policy: unless-stopped
    volumes:
      - "{{ proxy_nginx_path }}:/etc/nginx/conf.d:Z"
      - "{{ proxy_certbot_conf_path }}:/etc/letsencrypt:z"
      - "{{ proxy_certbot_www_path }}:/var/www/certbot:ro,z"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - name: reverse-proxy-public
    comparisons:
      networks: strict # This removes the container from the default network, which should be "bridge"

